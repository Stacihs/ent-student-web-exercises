  // Input: [62, 3, 2, 8, 531, 7]
  // Expected Output: [3, 531, 7]

  const removeEvenNumbers = (input) => {
    // create an array to hold the odd numbers
    const oddNumbers = [];

    // loop through original array
    for (let i = 0; i < input.length; i++) {
      // inside the loop:
        // check if number is even
        // if it is even: do nothing

        // if it's NOT even: push to oddNumbers array
      if(!input[i] % 2 === 0) {
        oddNumbers.push(input[i]);
      }

    }


    // at the end (outside the loop), return this new array
    return oddNumbers;


  }
