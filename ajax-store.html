<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Store</title>
    <link rel="stylesheet" href="css/ajax-store.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col">

                <h1>My Tool Store</h1>

                <table id="products">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                    </thead>
                    <tbody id="insertProducts"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script>
(function() {
    "use strict";

    $('table').append('<button>Refresh</button>')
              .addClass('table table-hover table-responsive table-bordered')
    $('th').attr('scope', 'col')


    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax("data/inventory.json");


    // TODO: Take the data from inventory.json and append it to the products table
    $.ajax("data/inventory.json").done((data) => {
        console.log(data);
        renderInventoryList(data);
        $('button').on('click', (() => {
            $('#insertProducts').empty();
            renderInventoryList(data);
        }))
    });

    // Builds the list on the DOM
    const renderInventoryList = ( (toolsData) => {
        for (let tool of toolsData) {
            $('#insertProducts').append(`<tr>
                <td>${tool.title}</td>
                <td>${tool.quantity}</td>
                <td>$${tool.price}</td>
                <td>${tool.categories}</td>
            </tr>`);
        }

    });



    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
